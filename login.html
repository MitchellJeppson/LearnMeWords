<!DOCTYPE html>

<html lang="en">
<head>
    <title>Learn Me Words - Sign In</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <form>
        <div class="box">
            <h1>Sign In</h1>

            <p id="invalidMessage"> Invalid Username or Password, please try again.</p>

            <input id="username" type="text" name="email" placeholder="Username" class="email" />

            <input id="password" type="password" name="password" placeholder="Password" class="email" />

            <a href="/signIn" onclick="signInClick()"><div class="btn">Sign In</div></a>

            <a href="/signUp" onclick="signUpClick()"><div id="btn2">Sign Up</div></a>

        </div>

    </form>

    <p>Forgot your password? <u style="color:#f1c40f;">Click Here!</u></p>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    <script src="./js/login.js" type="text/javascript"></script>

</body>
</html>
